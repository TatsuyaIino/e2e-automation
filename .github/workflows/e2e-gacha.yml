name: E2E Gacha Tests

on:
  # 手動実行ボタン
  workflow_dispatch:

  # main ブランチに push されたら実行
  push:
    branches: [ "main" ]

  # 毎日 21:00 UTC（日本時間 06:00頃）に実行
  schedule:
    - cron: "0 21 * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Run pytest with JUnit report
        run: |
          pytest -v test_gacha.py --junitxml=report.xml

      - name: Summarize test results
        if: always()
        run: |
          python summarize_results.py

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gacha-screenshots
          path: "*.png"

      - name: Notify Slack
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          REPO_NAME: ${{ github.repository }}
          JOB_STATUS: ${{ job.status }}
          TEST_TOTAL: ${{ env.TEST_TOTAL }}
          TEST_PASSED: ${{ env.TEST_PASSED }}
          TEST_FAILED: ${{ env.TEST_FAILED }}
          TEST_SKIPPED: ${{ env.TEST_SKIPPED }}
          PASSED_TESTS: ${{ env.PASSED_TESTS }}
          FAILED_TESTS: ${{ env.FAILED_TESTS }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "SLACK_WEBHOOK_URL is not set. Skipping Slack notification."
            exit 0
          fi

          if [ "$JOB_STATUS" = "success" ]; then
            EMOJI=":tada:"
            TITLE="E2Eテスト成功"
          else
            EMOJI=":x:"
            TITLE="E2Eテスト失敗"
          fi

          TEXT="${EMOJI} *${TITLE}*\\n"
          TEXT+="リポジトリ: \`${REPO_NAME}\`\\n"
          TEXT+="結果: ${TEST_PASSED:-0} 件成功 / ${TEST_FAILED:-0} 件失敗 / 合計 ${TEST_TOTAL:-0} 件（スキップ ${TEST_SKIPPED:-0}）\\n"
          TEXT+="成功ケース:\\n${PASSED_TESTS}\\n"
          TEXT+="失敗ケース:\\n${FAILED_TESTS}\\n"
          TEXT+="実行ログ: <${GITHUB_RUN_URL}|GitHub Actions Run>\\n"
          TEXT+="スクリーンショット・詳細ログ: Actions画面の *Artifacts* と *Logs* をご確認ください。"

          cat <<EOF > payload.json
          {
            "text": "$TEXT"
          }
          EOF

          curl -X POST -H 'Content-type: application/json' --data @payload.json "$SLACK_WEBHOOK_URL"
